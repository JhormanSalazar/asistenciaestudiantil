    <main class="main-content container">
      <section class="container">
        <h2 class="title">Formulario de asistencia estudiante CESDE</h2>
        <form class="main-content__form container" action="controller">
          <label for="studentName">
            <span>Cual es tu primer nombre?</span>
            <input
              type="text"
              id="studentName"
              placeholder="Ingrese su primer nombre"
              autocomplete="name"
            />
          </label>
          <br />
          <label for="studentLastName">
            <span>Cual es tu primer apellido?</span>
            <input
              type="text"
              id="studentLastName"
              placeholder="Ingrese su apellido"
              autocomplete="family-name"
            />
          </label>
          <br />
          <label for="studentDNI">
            <span>Ingresa tu documento de identidad</span>
            <input
              type="text"
              id="studentDNI"
              placeholder="CC/TI/Sisben"
              autocomplete="off"
            />
          </label>
          <br />
          <label for="studentAttendenceDate">
            <span>Ingresa la fecha de asistencia</span>
            <input type="date" id="studentAttendenceDate" autocomplete="off" />
          </label>
          <br />
          <label for="studentAttendenceInitialTime">
            <span>Ingresa la hora de llegada a la instituci贸n</span>
            <input
              type="time"
              id="studentAttendenceInitialTime"
              autocomplete="off"
            />
          </label>
          <br />
          <label for="studentAttendenceDateFinalTime">
            <span>Ingresa la hora de salida de la instituci贸n</span>
            <input
              type="time"
              id="studentAttendenceDateFinalTime"
              autocomplete="off"
            />
          </label>
          <br />
          <label for="studentCourses">
            <span>Elige o digita el curso al que asististe:</span>
            <input list="courses" autocomplete="off" />
            <datalist id="courses">
              <option value="Introduccion a la programacion"></option>
              <option value="Logica de programacion"></option>
              <option value="Bases de datos"></option>
            </datalist>
          </label>
          <br />
          <label for="studentAttendence">
            <span>Marcar Asistencia:</span>
            <input
              type="checkbox"
              name="studentAttendence"
              id="studentAttendence"
              autocomplete="off"
            />
          </label>
          <br />
          <input type="submit" value="Enviar Informaci贸n" />
        </form>
      </section>
    </main>
