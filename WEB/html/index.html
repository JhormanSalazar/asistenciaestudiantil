  </head>
  <body>
    <header class="page-header container">
      <nav>
        <ul class="page-nav">
          <a href="index.html">
            <li class="page-nav__item">

          <a href="about.html"><li class="page-nav__item">Sobre Nosotros</li></a>
        </ul>
      </nav>
    </header>

    <main class="main-content container">
      <section class="container">
        <h2 class="title">Formulario de asistencia estudiante CESDE</h2>
        <form action="controller">
            <label for="studentName">
                <span>Cual es tu primer nombre?</span>
                <input type="text" id="studentName" placeholder="Ingrese su nombre">
            </label>

            <label for="studentLastName">
                <span>Cual es tu primer apellido?</span>
                <input type="text" id="studentLastName" placeholder="Ingrese su apellido">
            </label>

            <label for="studentDNI"></label>
                <span>Ingresa tu documento de identidad</span>
                <input type="text" id="studentDNI" placeholder="CC/TI/Sisben">
            </label>

            <label for="studentAttendenceDate">
              <span>Ingresa la fecha de asistencia</span>
              <input type="date" id="studentAttendenceDate">
            </label>

            <label for="studentAttendenceInitialTime">
              <span>Ingresa la hora de llegada a la institución</span>
              <input type="time" id="studentAttendenceInitialTime">
            </label>

            <label for="studentAttendenceDateFinalTime">
              <span>Ingresa la hora de salida de la institución</span>
              <input type="time" id="studentAttendenceDateFinalTime">
            </label>

            <!-- Forma convencional de select: 
             <label for="studentCourses"></label>
                <span>Elige la materia a la que asististe:</span>
                <select name="studentCourses" id="studentCourses">
                    <option value="introduccionALaProgramacion">Introducción a la programación</option>
                    <option value="baseDeDatos">Base de datos</option>
                    <option value="logicaProgramacion">Lógica de programación</option>
                </select>
              </label> -->
            
            <!-- Usamos la buena practica para hacer selects: -->
            <label for="studentCourses"></label>
              <span>Elige o digita el curso al que asististe:</span>
              <input list="courses">
              <datalist id="courses">
                <option value="Introduccion a la programacion"></option>
                <option value="Logica de programacion"></option>
                <option value="Bases de datos"></option>
              </datalist>
            </label>


            <label for="studentAttendence">
              <span>Marcar Asistencia:</span>
              <input type="checkbox" name="studentAttendence" id="studentAttendence">
            </label>

            <input type="submit" value="Enviar Información">
        </form>
      </section>
    </main>
  </body>
</html>
